<body>

<h1>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä</h1>

<div class="card">
  <label for="hours">–ß–∞—Å—ã —Ä–∞–±–æ—Ç—ã</label>

  <input type="number" id="income" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 3500">

<div class="card">

  <div class="result" id="output">
    –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–µ–Ω—å¬ª.

<script>
  const LIFE_MONTH = 25000;
  const DEBT_MONTH = 15000;
  const DAYS = 30;
  const SAVE_PERCENT = 0.3;

  function saveDay() {
    const hours = Number(document.getElementById('hours').value);
    const income = Number(document.getElementById('income').value);

    if (!income || income < 0) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –¥–æ—Ö–æ–¥");

    const lifeDay = LIFE_MONTH / DAYS;
    const debtDay = DEBT_MONTH / DAYS;
    const rest = income - lifeDay - debtDay;

    const savings = rest > 0 ? Math.round(rest * SAVE_PERCENT) : 0;
    const free = rest > 0 ? Math.round(rest * (1 - SAVE_PERCENT)) : 0;

    let text = `
      üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞–ª: <span>${income} ‚ÇΩ</span><br>
      üè† –ù–∞ –∂–∏–∑–Ω—å: <span>${Math.round(lifeDay)} ‚ÇΩ</span><br>
      üí≥ –î–æ–ª–≥–∏: <span>${Math.round(debtDay)} ‚ÇΩ</span><br>
    `;

    if (rest > 0) {
      text += `
        üìà –ú–æ–∂–Ω–æ –æ—Ç–ª–æ–∂–∏—Ç—å: <span class="savings">${savings} ‚ÇΩ</span><br>
        üü¢ –°–≤–æ–±–æ–¥–Ω–æ: <span class="free">${free} ‚ÇΩ</span>

    } else {

    }

    document.getElementById('output').innerHTML = text;
  }
</script>
